<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width",initial-scale=1.0>
        <title>Nav Bar UP and Down</title> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <nav class="navbar">
            <h1 class="logo">Up and Down</h1>
           <ul class="desktop-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Setting</a></li>
           </ul>
           <ul class="mobile-list">
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-address-card"></i></li>
            <li><i class="fa-solid fa-bell-concierge"></i></li>
            <li><i class="fa-solid fa-address-book"></i></li>
            <li><i class="fa-solid fa-gears"></i><li>
           </ul>

        </nav>
   
    </body>
</html>
